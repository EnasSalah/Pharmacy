<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Medicines</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Medicines</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6">
                
                    <input type="text" id="searchtext" [(ngModel)]="searchtext" #myinput class="form-control text-primary" placeholder="Search" (input)="Search()">
              </div>
           
          </div>
          <br/>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12 text-center" *ngFor="let item of MedicineList">
                    <div class="card mb-3" style="max-width: 20rem;border:1px #2487ce solid ">
                        <div class="card-header">{{item.Quantity > 0 ? "Quantity : "+item.Quantity : "Not In Stock"  }}</div>
                        <div class="card-body" style="color: #2487ce;">
                          <h5 class="card-title">{{item.EnglishName}} : {{item.ArabicName}} </h5>
                          <p class="card-text">{{item.Price|currency:"USD"}}</p>
                        </div>
                      </div>
            </div>
        </div>

      </div>
    </section>

  </main>
